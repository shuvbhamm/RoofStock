<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoofStock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo-sample.png" alt="logo" height="40">
            <h3>RoofSie</h3>
        </div>

        <nav class="navigation">
            <div class="buySellManage list">
                <ul>
                    <li>Buy</li>
                    <li>Sell</li>
                    <li>Manage</li>
                </ul>
            </div>
            <div class="learnAndAbout list">
                <ul>
                    <li>Learn</li>
                    <li>About Us</li>
                </ul>
            </div>

            <h5>Invest where you want, no matter where <br>you call home</h5>
            <button class="banner-btn">Explore</button>
